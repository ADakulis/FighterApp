<form novalidate #form="ngForm" (submit)="onSubmit(form)" )>
  <input type="hidden" name="id"
  value="service.formData.id"/>

  <div class="form-group">
    <label>Fighter nickname</label>
    <input class="form-control form-control -lg" placeholder="Nickname"
          name="nickname" #nickname="ngModel" [(ngModel)]="service.formData.id"
           required maxlength="40" minlength="3"
    />
  </div>

  <div class="form-group">
    <label>Fighter fightstyle</label>
    <input class="form-control form-control -lg" placeholder="Fightstyle"
          name="fightstyle" #fightstyle="ngModel" [(ngModel)]="service.formData.fightstyle"
           required maxlength="40" minlength="3"
    />
  </div>

  <div class="form-group">
    <label>Fighter wins</label>
    <input class="form-control form-control -lg" placeholder="Win amount" type="number"
           name="wins" #wins="ngModel" [(ngModel)]="service.formData.wins"

    />
  </div>

  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">ADD</button>
  </div>


</form>
